    <style>
        .carousel-inner > .item > .carousel-caption {
            padding-left: 30px;
            padding-right: 30px;
        }
        .carousel-inner > .item > .carousel-caption {
            position: absolute;
            width: 100%;
            top: 0px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 10;
            color: #333;
            text-align: center;
        } 
        .carousel-inner:hover > .item > .carousel-caption {
            position: absolute;
            width: 100%;
            top: 0px;
            background-color: rgba(0, 0, 0, .6);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            z-index: 10;
            color: #fff;
            text-align: center;
        } 

        .carousel-control.left {
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#80000000', endColorstr='#00000000', GradientType=1);
            background-repeat: repeat-x;
        }
        .carousel-control.right {
            right: 0;
            left: auto;
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00000000', endColorstr='#80000000', GradientType=1);
            background-repeat: repeat-x;
        }
        .glyphicon {
            color: #333;
        }
        @media (min-width: 1600px) {
            .container {
                width: 1470px;
            }
        }
        .carousel-indicators {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 40px;
            z-index: 15;
            padding-left: 0;
            text-align: center;
            list-style: none;
            background-color: rgba(0, 0, 0, .6);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .carousel-indicators li {
            display: inline-block;
            width: 88px;
            height: 5px;
            margin: 0px 15px;
            text-indent: -999px;
            cursor: pointer;
            background-color: #888888;
            opacity: .9;
        }
        .carousel-indicators .active {
            width: 88px;
            height: 5px;
            margin: 0 15px;
            background-color: #fff;
            opacity: .9;
        }
    </style>
</head>
